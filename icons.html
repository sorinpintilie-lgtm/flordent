    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .icon-item {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .icon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .icon-preview {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
        }
        .icon-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .icon-code {
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
        h1 {
            text-align: center;
            color: #c8102e;
            margin-bottom: 1rem;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
    </style>
</head>
